language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm, 7.0
  fast_finish: true

install:
  - composer self-update
  - composer install --prefer-dist --dev

script:
  - composer validate
  - ./vendor/bin/phpunit
  - ./vendor/bin/phpcs --standard=PSR2 --encoding=utf-8 -p src/ tests/
